# MCP Knowledge Server Configuration (stdin version)
server.port=-1

# Knowledge Store Configuration - ABSOLUTE PATH TO AVOID RESOLUTION ISSUES
knowledge.store.path=D:/mcp-knowledge-server/knowledgeStore

# Disable web components for stdin version
spring.main.web-application-type=none
spring.main.banner-mode=off
spring.output.ansi.enabled=never
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration,org.springframework.boot.autoconfigure.web.servlet.DispatcherServletAutoConfiguration

# CRITICAL: Complete logging suppression for MCP compliance
logging.level.root=OFF
logging.level.com.korshak.mcpserver=OFF
logging.level.org.springframework=OFF
logging.level.com.fasterxml.jackson=OFF
logging.pattern.console=
logging.config=

# Jackson configuration for proper JSON serialization
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-null-map-values=false
spring.jackson.default-property-inclusion=non_null

# Application Info
spring.application.name=mcp-knowledge-server-stdin

# File Upload Configuration (not used in stdin version but keeping for compatibility)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
